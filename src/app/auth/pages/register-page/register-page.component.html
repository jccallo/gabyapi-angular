<!-- register -->
<div class="hold-transition register-page">

  <!-- register-box -->
  <div class="register-box">

    <!-- register-logo -->
    <div class="register-logo">
      <a href="../../index2.html"><b>Gabyapi</b>.com</a>
    </div>
    <!-- /.register-logo -->

    <!-- card -->
    <div class="card">

      <!-- form-box -->
      <div class="card-body register-card-body">
        <p class="login-box-msg">Area de registro de usuario</p>

        <form action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre completo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Repite contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                 Aceptar <a href="#">términos</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-5">
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- social-auth-links -->
        <div class="social-auth-links text-center">
          <p>- O -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Ingresar usando Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Ingresar usando Google
          </a>
        </div>
        <!-- /.social-auth-links -->

        <a routerLink="../login" class="text-center">Ir al área de acceso</a>

      </div>
      <!-- /.form-box -->

    </div>
    <!-- /.card -->

  </div>
  <!-- /.register-box -->

</div>
<!-- /.register -->
